<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>空調MQC登錄規則表格</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      box-sizing: border-box;
    }
    h2 {
      font-size: 1.1em;
      text-align: center;
      margin: 10px 0;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
      max-width: 100%;
      -webkit-overflow-scrolling: touch;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.85em;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 4px;
      text-align: center;
      word-break: break-word;
      white-space: normal;
      min-width: 80px;
    }
    th {
      background: #f2f2f2;
      font-size: 0.9em;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .quality {
      background-color: #ffdddd;
      color:FireBrick;
      font-weight: bold;
    }
    .non-quality {
      background-color: #ddffdd;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin: 10px;
    }
    @media screen and (max-width: 600px) {
      table {
        font-size: 0.75em;
      }
      th, td {
        padding: 6px 3px;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <h2>空調MQC登錄規則</h2>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>說明</th>
          <th>故障現象</th>
          <th>不良零件</th>
          <th>不良原因</th>
          <th>品質區分</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="error" class="error"></div>

  <script>
    fetch("mqc.txt")
      .then(response => {
        if (!response.ok) {
          throw new Error(`無法讀取 mqc.txt，狀態碼: ${response.status}`);
        }
        return response.text();
      })
      .then(text => {
        const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        const errorDiv = document.querySelector("#error");

        if (rows.length === 0) {
          errorDiv.textContent = "mqc.txt 檔案為空或無有效資料";
          return;
        }

        rows.forEach((row, idx) => {
          const cols = row.split(",").map(item => item.trim());
          if (cols.length !== 5) {
            console.warn(`第 ${idx + 1} 行資料格式錯誤: ${row}`);
            return;
          }

          if (idx === 0 && cols[0].includes("說明")) return;

          const [說明, 故障現象, 不良零件, 不良原因, 品質區分] = cols;

          const tr = document.createElement("tr");
          tr.classList.add(品質區分.includes("非品質因素") ? "non-quality" : 品質區分.includes("品質因素") ? "quality" : "");

          function formatText(txt) {
            return txt.replace(/([A-Z0-9/]+)\s+(.+)/, "$1<br>$2").replace(/,/g, "<br>");
          }

          [說明, 故障現象, 不良零件, 不良原因, 品質區分].forEach(txt => {
            const td = document.createElement("td");
            td.innerHTML = formatText(txt);
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        if (tbody.children.length === 0) {
          errorDiv.textContent = "無有效資料可顯示，請檢查 mqc.txt 內容";
        }
      })
      .catch(err => {
        console.error("讀取 mqc.txt 發生錯誤:", err);
        document.querySelector("#error").textContent = `錯誤: ${err.message}，請確保 mqc.txt 檔案存在且路徑正確`;
      });
  </script>
</body>
</html>
