<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>私人資料庫</title>
<style>
  body { font-family: sans-serif; margin: 1em; background: #f8fafc; }
  h2 { text-align: center; font-size: 1.2rem; margin-bottom: 1em; }
  .group-bar { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin-bottom: 1em; }
  .group-btn { padding: 8px 14px; font-size: 1rem; border: 1px solid #ddd; border-radius: 20px; background: #fff; cursor: pointer; transition: all 0.2s; }
  .group-btn.active { background: #3b82f6; color: #fff; border-color: #3b82f6; }
  .item { display: flex; align-items: center; gap: 8px; padding: 8px; margin-bottom: 8px; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
  .label { flex: 1; font-weight: bold; color: #333; background: #e0f2fe; padding: 6px 10px; border-radius: 6px; cursor: pointer; user-select: none; }
  .copyBtn { flex: 0 0 auto; margin-left: 8px; background: none; border: none; cursor: pointer; font-size: 1.2rem; padding: 6px; border-radius: 6px; }
  .copyBtn:hover { background: #e0f2fe; }
</style>
</head>
<body>
  <h2>資料庫</h2>
  <div id="groupBar" class="group-bar"></div>
  <div id="list"></div>
</body>
</html>
