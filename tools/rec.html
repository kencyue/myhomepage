<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PEAXQKR 條碼</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<style>
  html,body{
    margin:0; padding:0;
    width:100%; height:100%;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    background:#fff;
  }
  svg{
    width:95%;    /* 條碼橫向鋪滿 */
    height:50vh;   /* 高度佔半個螢幕 */
  }
  .text{
    font-size:1.5rem;
    font-weight:bold;
    margin-top:10px;
    color:#000;
  }
</style>
</head>
<body>
  <svg id="barcode"></svg>
  <div class="text">/PEAXQKR</div>

<script>
  JsBarcode("#barcode", "/PEAXQKR", {
    format: "CODE39",   // ← Code39 格式
    width: 2,           // 條紋寬度
    height: 120,        // 條碼高度
    displayValue: false,// 不用內建文字
    margin: 0
  });
</script>
</body>
</html>
