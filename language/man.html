<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滿文字母完整對照表</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 95%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      font-size: 1.1em;
    }
    th {
      background-color: #eee;
    }
    .note {
      margin-top: 30px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>滿文字母完整對照表（含拼音與中文）</h1>
  <table>
    <tr>
      <th>拼音</th>
      <th>滿文</th>
      <th>說明</th>
    </tr>
    <tr><td>a</td><td>ᠠ</td><td>母音 a</td></tr>
    <tr><td>e</td><td>ᡥ</td><td>母音 e</td></tr>
    <tr><td>i</td><td>ᡳ</td><td>母音 i</td></tr>
    <tr><td>o</td><td>ᠣ</td><td>母音 o</td></tr>
    <tr><td>u</td><td>ᡦ</td><td>母音 u</td></tr>
    <tr><td>n</td><td>ᠨ</td><td>舌尖鼻音</td></tr>
    <tr><td>m</td><td>ᠮ</td><td>雙唇鼻音</td></tr>
    <tr><td>k/g</td><td>ᡤ</td><td>清音/濁音合一</td></tr>
    <tr><td>h</td><td>ᡴ</td><td>喉音</td></tr>
    <tr><td>s</td><td>ᠰ</td><td>齒擦音</td></tr>
    <tr><td>t/d</td><td>ᡣ</td><td>齒音</td></tr>
    <tr><td>b/p</td><td>ᠪ</td><td>雙唇音</td></tr>
    <tr><td>l</td><td>ᠯ</td><td>邊音</td></tr>
    <tr><td>r</td><td>ᡵ</td><td>顫音</td></tr>
    <tr><td>j</td><td>ᠵ</td><td>腭音</td></tr>
    <tr><td>y</td><td>ᠶ</td><td>半元音</td></tr>
    <tr><td>ŋ (ng)</td><td>ᠩ</td><td>舌根鼻音</td></tr>
    <tr><td>dz</td><td>ᡱ</td><td>濁擦音（用於外來語）</td></tr>
    <tr><td>k'</td><td>ᡬ</td><td>送氣音（疑問用）</td></tr>
  </table>

  <p class="note">
    ※ 滿文實際書寫會根據字母出現在詞首、詞中、詞尾有不同變體。這裡僅列基礎字型，方便識別與學習。滿文字母為拼音系統，可自由組合成音節。<br>
    若需顯示詞位變體、例詞與語音練習，請提出我可繼續製作。
  </p>
</body>
</html>
